<!DOCTYPE html>
<html>
  <head>
    <title>Header and Footer Example</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/7-places.css">
    <link rel="shortcut icon" href="images/favicon.ico">
  </head>
  <body>
    <header>
      <div class="logo"></div>
    </header>
    <div class="container">
      <section class="filters">
        <div class="locations">
          <h3>States</h3>
          <ul class="popover">
            <li>
              <h2>New York</h2>
              <ul>
                <li>New York City</li>
                <li>Albany</li>
              </ul>
            </li>
            <li>
              <h2>California</h2>
              <ul>
                <li>Los Angeles</li>
                <li>San Francisco</li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="amenities">
          <h3>Amenities</h3>
          <ul class="popover">
            <li>Swimming Pool</li>
            <li>Gym</li>
            <li>Free Wi-Fi</li>
          </ul>
        </div>
        <button class="search-button">Search</button>
      </section>
      <section class="places">
        <h1>Places</h1>
        <article>
          <h2>Place 1</h2>
        </article>
        <article>
          <h2>Place 2</h2>
        </article>
        <article>
          <h2>Place 3</h2>
        </article>
      </section>
    </div>
    <footer>
      <p>Best School</p>
    </footer>
  </body>
</html>
