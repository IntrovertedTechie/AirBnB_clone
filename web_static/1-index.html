<!DOCTYPE html>
<html>
  <head>
    <title>Header and Footer Example</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      header {
        height: 70px;
        background-color: #FF0000;
        width: 100%;
      }

      footer {
        height: 60px;
        background-color: #00FF00;
        width: 100%;
        position: absolute;
        bottom: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      footer p {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <header></header>
    <footer><p>Best School</p></footer>
  </body>
</html>
